<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<link rel="stylesheet" href="css/style.css">
    
    <title>Daftar Menu</title>
	<script>
        function updateClock() {
            var now = new Date();
            var days = ['Minggu', 'Senin', 'Selasa', 'Rabu', 'Kamis', 'Jumat', 'Sabtu'];
            var months = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];

            var day = days[now.getDay()];
            var date = now.getDate();
            var month = months[now.getMonth()];
            var year = now.getFullYear();
            var hours = now.getHours();
            var minutes = now.getMinutes();

            // Tambahkan nol di depan jika nilai kurang dari 10
            hours = hours < 10 ? '0' + hours : hours;
            minutes = minutes < 10 ? '0' + minutes : minutes;

            var formattedTime = day + ', ' + date + ' ' + month + ' ' + year + ' : ' + hours + '.' + minutes;

            // Update elemen dengan ID "current-time" sesuai kebutuhan
            document.getElementById('current-time').innerText = formattedTime;

            // Memperbarui setiap 1 menit
            setTimeout(updateClock, 60000);
        }

        // Panggil fungsi pertama kali
        window.onload = function() {
            updateClock();
        };
    </script>
</head>
<body>

    <div class="container">
	    <div id="current-time"></div>
        <h1>Daftar Menu</h1>
        <div class="kategori">
            <button onclick="filterMenu('Semua')">Semua Menu</button>
            <button onclick="filterMenu('Makanan')">Makanan</button>
            <button onclick="filterMenu('Minuman')">Minuman</button>
            <button onclick="filterMenu('Lainnya')">Menu Lainnya</button>
        </div>

        <div id="menu-container">
            <!-- Daftar menu akan ditampilkan di sini -->
        </div>
    </div>
	

    <script src="js/script.js"></script>
</body>
</html>
